openapi: 3.0.0
info:
  title: Mealplan API
  version: 1.0.0
  description: API for managing meal plans, recipes, and shopping lists

servers:
  - url: http://localhost:8080/api
    description: Local development server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message

    Recipe:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        slug:
          type: string
        image:
          type: object
          properties:
            Valid:
              type: boolean
            String:
              type: string
        ingredients:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
              recipe_id:
                type: integer
                format: int64
              name:
                type: string
              amount:
                type: string
              calories:
                type: integer
                nullable: true
        steps:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
              recipe_id:
                type: integer
                format: int64
              order:
                type: integer
              text:
                type: string
      required:
        - name
        - description
        - slug

    Ingredient:
      type: object
      properties:
        name:
          type: string
        quantity:
          type: number
        unit:
          type: string

    Meal:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        slug:
          type: string
        image:
          type: object
          properties:
            Valid:
              type: boolean
            String:
              type: string
        ingredients:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
              meal_id:
                type: integer
                format: int64
              name:
                type: string
              amount:
                type: string
        steps:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
              meal_id:
                type: integer
                format: int64
              order:
                type: integer
              text:
                type: string
        recipes:
          type: array
          items:
            type: object
            properties:
              meal_id:
                type: integer
                format: int64
              recipe_id:
                type: integer
                format: int64
      required:
        - name
        - description
        - slug

    Plan:
      type: object
      properties:
        id:
          type: integer
          format: int64
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        user_id:
          type: string
        meals:
          type: array
          items:
            type: integer
            format: int64
      required:
        - start_date
        - end_date
        - user_id

    Pantry:
      type: object
      properties:
        id:
          type: integer
          format: uint
        user_id:
          type: string
        items:
          type: array
          items:
            type: string
      required:
        - user_id
        - items

    ShoppingListItem: # Schema for items in the shopping list
      type: object
      properties:
        name:
          type: string
        amount:
          type: string
        checked:
          type: boolean
      required:
        - name
        - amount
        - checked

    ShoppingList: # Schema for GET response and PUT response
      type: object
      properties:
        plan: # Changed from plan_id to full Plan object
          $ref: '#/components/schemas/Plan'
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/ShoppingListItem'
      required:
        - plan # Changed from plan_id
        - ingredients

    ShoppingListUpdatePayload: # New schema for PUT request body
      type: object
      properties:
        plan_id: # Keep plan_id for the update payload, as we only need to identify the plan
          type: integer
          format: int64
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/ShoppingListItem'
      required:
        - plan_id
        - ingredients

paths:
  /recipes:
    get:
      summary: Get all recipes
      parameters:
        - name: slug
          in: query
          description: Recipe slug to filter by
          schema:
            type: string
      responses:
        '200':
          description: List of recipes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recipe'
        '404':
          description: Recipe not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new recipe
      security:
        - BearerAuth: []
      requestBody:
